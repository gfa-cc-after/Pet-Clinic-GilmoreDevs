# Setup an action to run the frontend CI for PRs

# name of the action
name: Frontend CI

# when should it run
on:
  pull_request:
    branches:
      - main

# what should it do
jobs:
  # name of the job
  build:
    # what should it run on
    runs-on: ubuntu-latest
    # default values for all the steps
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Run build
        run: npm run build