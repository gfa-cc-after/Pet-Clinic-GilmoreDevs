services:

  postgres-db:
    image: postgres:16
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: petclinic_db_user
      POSTGRES_PASSWORD: petclinic_db_password
      POSTGRES_DB: petclinic_db

  frontend:
    build:
      context: ./frontend
      args:
        - API_BACKEND_URL=http://localhost:8080
    ports:
      - 5173:80

  backend:
    build: ./backend
    ports:
      - 8080:8080
    depends_on:
      - postgres-db
